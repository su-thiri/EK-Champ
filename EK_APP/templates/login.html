{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyKart.net - Sign In</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'img/EasyKart.png' %}">
        </div>
        <div class="nav-links">
            <a href="{% url 'mainpage' %}" class="nav-link">Home</a>
            <a href="{% url 'login' %}" class="nav-link sign-in">Sign in</a>
            <a href="{% url 'register' %}" class="nav-link register">Register</a>
        </div>
    </nav>

    <div class="login-container">
        <form>
            <div class="form-group">
                <label for="username">Username / Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button a href="{% url 'login' %}" type="submit" class="submit-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
